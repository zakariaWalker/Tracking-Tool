  <style>
  .video-container {
  position: relative;
  width: 640px;
  height: 360px;
  overflow: hidden;
  border: 1px solid black;
  box-shadow: 0 0 5px 0px rgba(0, 0, 0, 0.5);
}

#video-content-1,
#video-content-2 {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

#video-overlay-1,
#video-overlay-2 {
  position: absolute;
  top: 0;
  left: 0;
}

.screenshot-button {
  margin-top: 10px;
}

.zoom-controls {
  margin-top: 10px;
}

.zoom-controls button {
  margin-right: 5px;
}
.zoom-button {
  display: inline-block;
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background-color: #3498db;
  color: #fff;
  transition: background-color 0.3s ease;
}

.zoom-button:hover {
  background-color: #2980b9;
}

.zoom-button:active {
  background-color: #1c638f;
}

#zoom-in-1 {
  margin-right: 10px;
  color: red;
}

#zoom-out-1 {
  margin-left: 10px;
  color: blue;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.player {
  width: 25%;
  height: 100%;
  margin: 10px;
}

.player .video-container {
  title: "This is a video player";
}



  </style>

<script>

const players = {};

const zoomStep = 0.1;
const moveStep = zoomStep;

function zoomIn(playerNum) {
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const currentTop = parseInt(videoContainer.style.top) || 0;
  const currentLeft = parseInt(videoContainer.style.left) || 0;
console.log("Current left is : ",currentLeft,"Current Tp is : ",currentTop);
  const player = getPlayer(playerNum);
  const newScale = player.scale + zoomStep;
  if (newScale <= 4) {
    setZoom(playerNum, newScale);
    toggleZoomButtons(playerNum);
    toggleMoveButtons(playerNum);
  }
}

function zoomOut(playerNum) {
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const currentTop = parseInt(videoContainer.style.top) || 0;
  const currentLeft = parseInt(videoContainer.style.left) || 0;
  console.log("Current left is : ",currentLeft,"Current Tp is : ",currentTop);
  const player = getPlayer(playerNum);
  const newScale = player.scale - zoomStep;
  if (newScale >= 1) {
    setZoom(playerNum, newScale);
    toggleZoomButtons(playerNum);
    toggleMoveButtons(playerNum);
  }
}

function moveUp(playerNum) {
  const player = getPlayer(playerNum);
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const containerHeight = videoContainer.offsetHeight;
  const currentTop = parseInt(videoContainer.style.top) || 0;
  const newTop = currentTop - player.moveStep;

  if (newTop <= 0) {
    videoContainer.style.top = `${newTop}px`;
    document.getElementById(`move-down-${playerNum}`).disabled = false;
  }

  if (newTop <= -10) {
    document.getElementById(`move-up-${playerNum}`).disabled = true;
  }
  console.log(currentTop,newTop,containerHeight);

}

function moveDown(playerNum) {
  const player = getPlayer(playerNum);
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const containerHeight = videoContainer.offsetHeight;
  const currentTop = parseInt(videoContainer.style.top) || 0;
  const newTop = currentTop + player.moveStep;

  if (newTop >= -containerHeight) {
    videoContainer.style.top = `${newTop}px`;
    document.getElementById(`move-up-${playerNum}`).disabled = false;
  }

  if (newTop >= 0) {
    document.getElementById(`move-down-${playerNum}`).disabled = true;
  }
  console.log(currentTop,newTop,containerHeight);

}

function moveLeft(playerNum) {
  const player = getPlayer(playerNum);
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const containerWidth = videoContainer.offsetWidth;
  const currentLeft = parseInt(videoContainer.style.left) || 0;
  const scaledMoveStep = player.moveStep * getPlayerCurrentScale(playerNum);
  const newLeft = currentLeft - scaledMoveStep;
  videoContainer.style.left = `${newLeft}px`;

  if (newLeft <= 0) {
    document.getElementById(`move-right-${playerNum}`).disabled = false;
  }
  if (newLeft <= -Math.floor((getPlayerCurrentScale(playerNum) - 1) * 100) * Math.floor((getPlayerCurrentScale(playerNum) - 1) * 10)) {
    document.getElementById(`move-left-${playerNum}`).disabled = true;
  }
}
function moveRight(playerNum) {
  const player = getPlayer(playerNum);
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const containerWidth = videoContainer.offsetWidth;
  const currentLeft = parseInt(videoContainer.style.left) || 0;
  const scaledMoveStep = player.moveStep * getPlayerCurrentScale(playerNum);
  const newLeft = currentLeft + scaledMoveStep;
  videoContainer.style.left = `${newLeft}px`;

  if (newLeft >= 0) {
    document.getElementById(`move-left-${playerNum}`).disabled = false;
  }
  if (newLeft >= Math.floor((getPlayerCurrentScale(playerNum) - 1) * 100) * Math.floor((getPlayerCurrentScale(playerNum) - 1) * 10)) {
    document.getElementById(`move-right-${playerNum}`).disabled = true;
  }
}


function setZoom(playerNum, scale) {
  const player = getPlayer(playerNum);
  player.scale = scale;
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  videoContainer.style.transform = `scale(${scale})`;
  console.log(scale);
}

function toggleZoomButtons(playerNum) {
  const player = getPlayer(playerNum);
  const zoomInButton = document.getElementById(`zoom-in-${playerNum}`);
  const zoomOutButton = document.getElementById(`zoom-out-${playerNum}`);

  zoomInButton.disabled = player.scale >= 4;
  zoomOutButton.disabled = player.scale <= 1;
}

function toggleMoveButtons(playerNum) {
  const player = getPlayer(playerNum);
  const moveUpButton = document.getElementById(`move-up-${playerNum}`);
  const moveDownButton = document.getElementById(`move-down-${playerNum}`);
  const moveLeftButton = document.getElementById(`move-left-${playerNum}`);
  const moveRightButton = document.getElementById(`move-right-${playerNum}`);

  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  const containerHeight = videoContainer.offsetHeight;
  const containerWidth = videoContainer.offsetWidth;
  const currentTop = parseInt(videoContainer.style.top) || 0;
  const currentLeft = parseInt(videoContainer.style.left) || 0;
  const zoomScale = getPlayerCurrentScale(playerNum);

  const defaultMoveStep = getMoveStep();
  const moveStepLimitX = (containerWidth - window.innerWidth) / (zoomScale * defaultMoveStep);
  const moveStepLimitY = (containerHeight - window.innerHeight) / (zoomScale * defaultMoveStep);

  // Disable move buttons if at move step limits
  moveUpButton.disabled = currentTop >= 0 || currentTop <= -moveStepLimitY || player.scale <= 1;
  moveDownButton.disabled = currentTop >= 0 || currentTop >= moveStepLimitY || player.scale <= 1;
  moveLeftButton.disabled = currentLeft >= 0 || currentLeft <= -moveStepLimitX || player.scale <= 1;
  moveRightButton.disabled = currentLeft >= 0 || currentLeft >= moveStepLimitX || player.scale <= 1;

  // Enable move buttons if zoomed in
  if (player.scale > 1) {
    moveUpButton.disabled = false;
    moveDownButton.disabled = false;
    moveLeftButton.disabled = false;
    moveRightButton.disabled = false;
  }
}






function getPlayer(playerNum) {
  if (!players[playerNum]) {
    players[playerNum] = {
      scale: 1,
      moveStep: moveStep,
    };
  }
  return players[playerNum];
}



function getPlayerCurrentScale(playerNum) {
  const player = getPlayer(playerNum);
  return player.scale;
}

function setMoveStep(playerNum, step) {
  const player = getPlayer(playerNum);
  player.moveStep = step;
}

function getMoveStep(playerNum) {
  const player = getPlayer(playerNum);
  return player.moveStep;
}


function setCurrentScale(playerNum, scale) {
  const player = getPlayer(playerNum);
  player.currentScale = scale;
}
