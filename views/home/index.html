<script>
  function zoomIn(playerNum) {
  const newScale = getPlayerCurrentScale(playerNum) + zoomStep;
  if (newScale <= 2) {
    setZoom(playerNum, newScale);
    document.getElementById(`zoom-out-${playerNum}`).disabled = false;
  } else {
    document.getElementById(`zoom-in-${playerNum}`).disabled = true;
  }
}

function zoomOut(playerNum) {
  const newScale = getPlayerCurrentScale(playerNum) - zoomStep;
  if (newScale >= 1) {
    setZoom(playerNum, newScale);
    document.getElementById(`zoom-in-${playerNum}`).disabled = false;
  } else {
    document.getElementById(`zoom-out-${playerNum}`).disabled = true;
  }
}

function setZoom(playerNum, scale) {
  const videoContainer = document.getElementById(`video-content-${playerNum}`);
  videoContainer.style.transform = `scale(${scale})`;
  setCurrentScale(playerNum, scale);
}

function getPlayerCurrentScale(playerNum) {
  return window['currentScale' + playerNum];
}

function setCurrentScale(playerNum, scale) {
  window['currentScale' + playerNum] = scale;
}
