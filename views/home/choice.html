<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center; /* Center the boxes horizontally */
      gap: 20px;
      margin-top: 100px; /* Adjust the margin to move the boxes vertically */
    }

    .box {
      width: 300px;
      height: 200px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      padding-top: 80px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #007bff;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
      transform-style: preserve-3d;
      animation: rotateBox 8s linear infinite, changeShape 8s linear infinite;
    }

    .box:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 70%);
      pointer-events: none;
      transform: translateZ(-1px);
    }

    .box:first-child {
      background-color: #007bff;
      border: 2px dashed #0056b3;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .box:last-child {
      background-color: #dc3545;
      border: 2px dashed #a20909;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .box:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .box:first-child:hover {
      background-color: #0056b3;
    }

    .box:last-child:hover {
      background-color: #b30909;
    }

    .box-text {
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    }

    /* Add a margin between the boxes */
    .box + .box {
      margin-left: 20px;
    }

    @keyframes rotateBox {
      0% {
        transform: translateZ(0) rotateY(0deg);
      }
      100% {
        transform: translateZ(10px) rotateY(360deg);
      }
    }

    @keyframes changeShape {
      0% {
        border-radius: 50%;
      }
      25% {
        border-radius: 0%;
      }
      50% {
        border-radius: 50% / 25%;
      }
      75% {
        border-radius: 25% / 50%;
      }
      100% {
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/main/tS2PHJmvJzo/<%= encodeURIComponent(username) %>" class="box">
        <div class="box-text">Tracking</div>
    </a>
    <a href="/test" class="box">
      <div class="box-text">Livestreams</div>
    </a>
  </div>
</body>
</html>
